<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

    body {
      background-color: #FFFEFC;
      color: #0E2C17;
      text-align: center;
      font-family: "Poppins", "Helvetica", "sans-serif";
      margin: 0;
    }

    .dialog {
      width: 95%;
      max-width: 50em;
      margin: 4em auto 0;
    }

    h1 {
      font-family: "Playfair Display", "serif";
      font-size: 40px;
      color: #0E2C17;
      line-height: 1.5em;
    }

    a:link,
    a:visited {
      background-color: #D0EEDE;
      color: #0E2C17;
      text-decoration: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      box-shadow: 1px 1px 3px rgb(100 100 100 / 30%);
      transition: all 0.15s ease-in-out;
      display: inline-block;
      margin: 2rem;
    }

    a:hover,
    a:active {
      color: #212529;
      background-color: #b4e4ca;
      border-color: #abe0c4;
    }
  </style>
</head>

<body>
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
      <p>The server encountered an internal error and was unable to complete your request.</p>
      <a href="/">Back to Bloom</a>
    </div>
  </div>
</body>
</html>
